{% extends 'cliente/base.html' %}
{% block conteudo %}
        {% if erro %}
			<div class="alert alert-danger">{{ erro }}</div>
		{% endif %}
		{% if sucesso %}
			<div class="alert alert-success">{{ sucesso }}</div>
        {% endif %}
    <form action="{% url 'cliente:cidade' %}" method="post">
        {{form.as_p}}
        <input type="submit" class="btn btn-primary" value="Salvar"/>
    </form>
{% endblock conteudo %}
